              <form id ="pre-register-form" class="pre-register" method="post">
                
                <div class="form-group col-md-6">
                  <label for="Email"></label>
                  <input name="email" type="email" class="form-control" id="" placeholder="Email address" required>

    <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>

    <script >
$('#pre-register-form').submit(function(e){
    e.preventDefault();
    $.ajax({
        url: "https://formspree.io/zhangweizhi@live.cn",
        method: "POST",
        data: $(this).serializeArray(),
        dataType: "json",
        beforeSend: function() {
          $('#pre-register-form').append('<div class="alert alert--loading"> processingâ€¦</div>');
        },
        success: function(data) {
          $('#pre-register-form').find('.alert--loading').hide();
          $('#pre-register-form').append('<div class="alert alert--success">You are in our Email list!</div>');
        },
        error: function(err) {
          $('#pre-register-form').find('.alert--loading').hide();
          $('#pre-register-form').append('<div class="alert alert--error">Oops, there was an error.</div>');
        }
    });
  });

    </script>
