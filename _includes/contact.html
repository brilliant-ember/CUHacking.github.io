    <script >
$('#contact-form').submit(function(e){
    e.preventDefault();
    $.ajax({
        url: "https://formspree.io/zhangweizhi@live.cn",
        method: "POST",
        data: $(this).serializeArray(),
        dataType: "json",
        beforeSend: function() {
          $('#contact-form').append('<div class="alert alert--loading">Sending messageâ€¦</div>');
        },
        success: function(data) {
          $('#contact-form').find('.alert--loading').hide();
          $('#contact-form').append('<div class="alert alert--success">Message sent!</div>');
        },
        error: function(err) {
          $('#contact-form').find('.alert--loading').hide();
          $('#contact-form').append('<div class="alert alert--error">Oops, there was an error HELLO.</div>');
        }
    });
  });
